        <pre id="tree-container"></pre>
    <a href="gifts.html"></a>
</div>
<script type="">
    var frameTime = 16.6;
    var container = document.getElementById('tree-container');
    function renderTree(time) {
        var t = time / 8000;

        var treeHeight = 49;
        var treeWidth = 6;
        var treeString = "<div style='font-family:monospace;text-align:center;color:#094'>";
        var currentMaxWidth = 1;
        var currentIteration = 0;
        for (i = 1; i < treeHeight; i++) {
            for (j = 0; j < currentMaxWidth; j++) {
                if ((j + i * 77) % currentMaxWidth === (Math.round(t * (currentMaxWidth))) % currentMaxWidth) {
                    treeString += "<span style='color:#D00'>O</span>";
                }
                else if ((j + i * 32) % currentMaxWidth === (Math.round(t * (currentMaxWidth))) % currentMaxWidth) {
                    treeString += "<span style='color:#00D'>1</span>";
                }
                else if ((j + i * 54) % currentMaxWidth === (Math.round(t * (currentMaxWidth))) % currentMaxWidth && currentMaxWidth > 20) {
                    treeString += "<span style='color:#DD0'>O</span>";
                }
                else if ((j + i * 59) % currentMaxWidth === (Math.round(t * (currentMaxWidth))) % currentMaxWidth && currentMaxWidth > 27) {
                    treeString += "<span style='color:#D00'>O</span>";
                }
                else {
                    treeString += "+";
                }
                currentIteration++;
            }
            i % treeWidth === 0 ? currentMaxWidth -= 4 : currentMaxWidth += 2;
            treeString += "<br>";
        }
        // console.log(t);
        container.innerHTML = (treeString + "</div>");
    }

    function renderFrame(f) {
        setTimeout(function () {
            renderFrame(f + frameTime);
        }, frameTime);
        renderTree(f);
    }

    renderFrame(0);

</script>
